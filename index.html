<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo del prezzo del biglietto del treno</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sfondo-rosso">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2>Calcola il prezzo del tuo biglietto</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="contenitore-form margin-top-bottom-2">
                            <div class="form-item">
                                <label for="nome-e-cognome">Nome e Cognome</label>
                                <input type="text" id="nome-e-cognome" class="margin-top-1" name="nome-e-cognome" value="" placeholder="es. Mario Rossi">
                            </div>
                            <div class="form-item">
                                <label for="numero-kilometri">Km da percorrere</label>
                                <input type="text" id="numero-kilometri" class="margin-top-1" name="numero-kilometri" value="" placeholder="es. 100">
                            </div>
                            <div class="form-item">
                                <label for="eta">Fascia d'et√†</label>
                                <select name="eta" id="eta" class="margin-top-1">
                                    <option id="minorenne" value="minorenne">Minorenne</option>
                                    <option id="maggiorenne" value="maggiorenne">Maggiorenne</option>
                                    <option id="over-65" value="over-65">Over 65</option>
                                </select>
                            </div>
                            <div class="form-item margin-top-3">
                                <input class="btn" type="submit" id="invia" value="Genera">
                                <input class="btn" type="reset" value="Annulla">
                            </div>
                            
                        </div>
                    </div>     
                </div>
                <div class="row">
                    <div class="col">
                        <h2>Il tuo biglietto</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="contenitore-bottom">
                            <h3>Dettaglio passeggeri</h3>
                            <div class="contenitore-prezzo">
                                <div class="col-30">
                                    <div class="contenitore-nome">
                                        <h3>nome passeggero</h3>
                                        <h4 id="nome-passeggero"></h4>
                                    </div>
                                </div>
                                <div class="col-70">
                                    <div class="contenitore-dati">
                                        <div class="row flex">
                                            <div class="col-25">
                                                <div class="dati">
                                                    <p><strong>Offerta</strong></p>
                                                    <p class="offerta"></p>
                                                </div>
                                            </div>
                                            <div class="col-25">
                                                <div class="dati">
                                                    <p><strong>Carrozza</strong></p>
                                                    <p>5</p>
                                                </div>
                                            </div>
                                            <div class="col-25">
                                                <div class="dati">
                                                    <p><strong>Codice CP</strong></p>
                                                    <p>92911</p>
                                                </div>
                                            </div>
                                            <div class="col-25">
                                                <div class="dati">
                                                    <p><strong>Costo biglietto</strong></p>
                                                    <p class="costo-biglietto"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div> 
                          
                </div>
            </div>
        </div>
        
        

        <script type="text/javascript" src="./js/javascript.js"></script>
    </body>
</html>
